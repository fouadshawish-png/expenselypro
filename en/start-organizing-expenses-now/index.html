<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Organizing Your Expenses Now</title>
  <link rel="canonical" href="https://www.expenselypro.com/en/start-organizing-expenses-now/">
  <link rel="alternate" hreflang="ar" href="https://www.expenselypro.com/ابدأ-تنظيم-مصاريفك-الآن/">
  <link rel="alternate" hreflang="en" href="https://www.expenselypro.com/en/start-organizing-expenses-now/">
  <link rel="alternate" hreflang="x-default" href="https://www.expenselypro.com/">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script>
      
    </script>
    <script>
    (function() {
      function sendOncePerSession(eventName, data) {
        try {
          if (sessionStorage.getItem(eventName)) return;
          sessionStorage.setItem(eventName, "true");
        } catch (e) {}

        gtag('event', eventName, data || {});
      }

      window.sendOncePerSession = sendOncePerSession;
    })();
    </script>
    <script>
    document.addEventListener("click", function(e) {
      var link = e.target.closest("a");
      if (!link) return;

      if (link.href.includes("play.google.com")) {
        gtag('event', 'download_click', {
          event_category: 'conversion',
          event_label: link.href
        });
      }
    });
    </script>
    <script>
    document.addEventListener("click", function(e) {
      var el = e.target.closest("[data-cta]");
      if (!el) return;

      var ctaName = el.getAttribute("data-cta");

      gtag('event', 'cta_click', {
        cta_name: ctaName,
        page_path: window.location.pathname
      });
    });
    </script>
    <script>
    (function() {
      function getParam(name) {
        var url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      var utmSource = getParam("utm_source");
      var utmMedium = getParam("utm_medium");
      var utmCampaign = getParam("utm_campaign");

      if (utmSource) {
        localStorage.setItem("first_utm_source", utmSource);
        localStorage.setItem("first_utm_medium", utmMedium || "");
        localStorage.setItem("first_utm_campaign", utmCampaign || "");
      }

      var storedSource = localStorage.getItem("first_utm_source");

      if (storedSource) {
        gtag('event', 'traffic_source', {
          first_source: storedSource,
          first_medium: localStorage.getItem("first_utm_medium"),
          first_campaign: localStorage.getItem("first_utm_campaign")
        });
      }
    })();
    </script>
    <script>
(() => {
  const alternates = {};

  document.querySelectorAll('link[rel="alternate"][hreflang]')
    .forEach(link => {
      const lang = link.getAttribute('hreflang').toLowerCase();
      alternates[lang] = link.href;
    });

  const path = window.location.pathname.replace(/\/+$/, '');
  const isEn = path === '/en' || path.startsWith('/en/');
  const currentLang = isEn ? 'en' : 'ar';

  const fallback = {
    ar: '/',
    en: '/en/'
  };

  const arHref = alternates['ar'] || alternates['x-default'] || fallback.ar;
  const enHref = alternates['en'] || alternates['x-default'] || fallback.en;

  const arBtn = document.getElementById('langToAr') || document.querySelector('[data-lang="ar"]');
  const enBtn = document.getElementById('langToEn') || document.querySelector('[data-lang="en"]');

  if (arBtn) {
    arBtn.setAttribute('href', arHref);
    if (currentLang === 'ar') arBtn.style.display = 'none';
  }

  if (enBtn) {
    enBtn.setAttribute('href', enHref);
    if (currentLang === 'en') enBtn.style.display = 'none';
  }
})();
</script>
</body>
</html>
