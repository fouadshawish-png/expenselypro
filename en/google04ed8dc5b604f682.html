<script>
(() => {
  const alternates = {};

  document.querySelectorAll('link[rel="alternate"][hreflang]')
    .forEach(link => {
      const lang = link.getAttribute('hreflang').toLowerCase();
      alternates[lang] = link.href;
    });

  const path = window.location.pathname.replace(/\/+$/, '');
  const isEn = path === '/en' || path.startsWith('/en/');
  const currentLang = isEn ? 'en' : 'ar';

  const fallback = {
    ar: '/',
    en: '/en/'
  };

  const arHref = alternates['ar'] || alternates['x-default'] || fallback.ar;
  const enHref = alternates['en'] || alternates['x-default'] || fallback.en;

  const arBtn = document.getElementById('langToAr') || document.querySelector('[data-lang="ar"]');
  const enBtn = document.getElementById('langToEn') || document.querySelector('[data-lang="en"]');

  if (arBtn) {
    arBtn.setAttribute('href', arHref);
    if (currentLang === 'ar') arBtn.style.display = 'none';
  }

  if (enBtn) {
    enBtn.setAttribute('href', enHref);
    if (currentLang === 'en') enBtn.style.display = 'none';
  }
})();
</script>
