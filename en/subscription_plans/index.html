<!doctype html> <html lang="en" dir="ltr"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirecting to Pricing & Plans | Expensely Pro</title>
<meta name="description" content="Redirecting you to Expensely Pro pricing and plans. If the page doesn’t load automatically, use the direct link to continue.">
<meta name="robots" content="index, follow">

<link rel="canonical" href="/en/pricing.html">
<link rel="alternate" hreflang="en" href="/en/pricing.html">
<link rel="alternate" hreflang="ar" href="/pricing.html">
<link rel="alternate" hreflang="x-default" href="/pricing.html">

<meta property="og:type" content="website">
<meta property="og:title" content="Redirecting to Pricing & Plans | Expensely Pro">
<meta property="og:description" content="Redirecting you to Expensely Pro pricing and plans. If the page doesn’t load automatically, use the direct link to continue.">
<meta property="og:locale" content="en_US">
<meta property="og:url" content="/en/pricing.html">

<meta http-equiv="refresh" content="0; url=/en/pricing.html">

<script>
(() => {
  const alternates = {};
  document.querySelectorAll('link[rel="alternate"][hreflang]').forEach(link => {
    alternates[link.getAttribute('hreflang').toLowerCase()] = link.href;
  });

  const path = window.location.pathname.replace(/\/+$/, '');
  const isEn = path === '/en' || path.startsWith('/en/');
  const currentLang = isEn ? 'en' : 'ar';

  const fallback = { ar: '/', en: '/en/' };
  const arHref = alternates.ar || alternates['x-default'] || fallback.ar;
  const enHref = alternates.en || alternates['x-default'] || fallback.en;

  const getOrCreate = (id, langLabel, rightPx) => {
    let el = document.getElementById(id) || document.querySelector(`[data-lang="${langLabel.toLowerCase()}"]`);
    if (!el) {
      el = document.createElement('a');
      el.id = id;
      el.textContent = langLabel.toUpperCase();
      el.style.position = 'fixed';
      el.style.bottom = '12px';
      el.style.right = rightPx;
      el.style.padding = '6px 10px';
      el.style.background = '#fff';
      el.style.border = '1px solid #ddd';
      el.style.borderRadius = '4px';
      el.style.fontWeight = '600';
      el.style.zIndex = '9999';
      document.body.appendChild(el);
    }
    return el;
  };

  const arBtn = getOrCreate('langToAr', 'ar', '70px');
  const enBtn = getOrCreate('langToEn', 'en', '12px');

  arBtn.href = arHref;
  enBtn.href = enHref;

  if (currentLang === 'ar' && enBtn) {
    arBtn.style.display = 'none';
    enBtn.style.display = '';
  } else if (currentLang === 'en' && arBtn) {
    enBtn.style.display = 'none';
    arBtn.style.display = '';
  }
})();
</script>
</body> </html>
