<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExpenselyPro Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <p class="eyebrow">ExpenselyPro</p>
    <h1>Admin Login</h1>
    <p>Access restricted to admin users.</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" id="submitBtn" class="btn primary" style="width: 100%;">Login</button>
      <div id="errorBox" class="error-box" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="js/firebase-app-compat.js"></script>
  <script src="js/firebase-auth-compat.js"></script>
  <script src="js/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNCQzP6g5HWzyisPBMT722zpMPGR37Zhw",
      authDomain: "fouado-acf90.firebaseapp.com",
      projectId: "fouado-acf90",
      storageBucket: "fouado-acf90.firebasestorage.app",
      messagingSenderId: "862274807530",
      appId: "1:862274807530:web:b8a1d17d3aa6f03b1fd993"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="./auth.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("errorBox");
    const submitBtn = document.getElementById("submitBtn");

    function setError(message) {
      errorBox.textContent = message || "";
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      submitBtn.textContent = isLoading ? "Signing in..." : "Login";
    }

    function mapError(code) {
      switch (code) {
        case "auth/invalid-email":
          return "Invalid email address.";
        case "auth/user-disabled":
          return "Account disabled.";
        case "auth/user-not-found":
        case "auth/wrong-password":
        case "auth/invalid-credential":
          return "Invalid email or password.";
        default:
          return "Login failed. Please try again.";
      }
    }

    async function handleAdminGate(user) {
      if (!user) return;
      try {
        const { isAdmin } = await window.Auth.getAdminStatus(user);
        if (isAdmin) {
          window.location.href = "index.html";
        } else {
          setError("Access denied. Admin only.");
          await window.Auth.signOutUser();
        }
      } catch (error) {
        console.error("Admin claim check failed", error);
        setError("Permission error: check Firestore rules.");
        await window.Auth.signOutUser();
      }
    }

    window.Auth.onAuthStateChange(handleAdminGate);

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      setError("");
      setLoading(true);
      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const credential = await window.Auth.signIn(email, password);
        await handleAdminGate(credential.user);
      } catch (error) {
        console.error("Login failed", error);
        setError(mapError(error.code));
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
