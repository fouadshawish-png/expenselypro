    <script>
    (function() {
      function sendOncePerSession(eventName, data) {
        try {
          if (sessionStorage.getItem(eventName)) return;
          sessionStorage.setItem(eventName, "true");
        } catch (e) {}

        gtag('event', eventName, data || {});
      }

      window.sendOncePerSession = sendOncePerSession;
    })();
    </script>
    <script>
    document.addEventListener("click", function(e) {
      var link = e.target.closest("a");
      if (!link) return;

      if (link.href.includes("play.google.com")) {
        gtag('event', 'download_click', {
          event_category: 'conversion',
          event_label: link.href
        });
      }
    });

    <script>
    (function() {
      function getParam(name) {
        var url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      var utmSource = getParam("utm_source");
      var utmMedium = getParam("utm_medium");
      var utmCampaign = getParam("utm_campaign");

      if (utmSource) {
        localStorage.setItem("first_utm_source", utmSource);
        localStorage.setItem("first_utm_medium", utmMedium || "");
        localStorage.setItem("first_utm_campaign", utmCampaign || "");
      }

      var storedSource = localStorage.getItem("first_utm_source");

      if (storedSource) {
        gtag('event', 'traffic_source', {
          first_source: storedSource,
          first_medium: localStorage.getItem("first_utm_medium"),
          first_campaign: localStorage.getItem("first_utm_campaign")
        });
      }
    })();
    </script>
    <script>
(() => {
  const alternates = {};
  document.querySelectorAll('link[rel="alternate"][hreflang]').forEach(link => {
    alternates[link.getAttribute('hreflang').toLowerCase()] = link.href;
  });

  const path = window.location.pathname.replace(/\/+$/, '');
  const isEn = path === '/en' || path.startsWith('/en/');
  const currentLang = isEn ? 'en' : 'ar';

  const fallback = { ar: '/', en: '/en/' };
  const arHref = alternates.ar || alternates['x-default'] || fallback.ar;
  const enHref = alternates.en || alternates['x-default'] || fallback.en;

  const getOrCreate = (id, langLabel, rightPx) => {
    let el = document.getElementById(id) || document.querySelector(`[data-lang="${langLabel.toLowerCase()}"]`);
    if (!el) {
      el = document.createElement('a');
      el.id = id;
      el.textContent = langLabel.toUpperCase();
      el.style.position = 'fixed';
      el.style.bottom = '12px';
      el.style.right = rightPx;
      el.style.padding = '6px 10px';
      el.style.background = '#fff';
      el.style.border = '1px solid #ddd';
      el.style.borderRadius = '4px';
      el.style.fontWeight = '600';
      el.style.zIndex = '9999';
      document.body.appendChild(el);
    }
    return el;
  };

  const arBtn = getOrCreate('langToAr', 'ar', '70px');
  const enBtn = getOrCreate('langToEn', 'en', '12px');

  arBtn.href = arHref;
  enBtn.href = enHref;

  if (currentLang === 'ar' && enBtn) {
    arBtn.style.display = 'none';
    enBtn.style.display = '';
  } else if (currentLang === 'en' && arBtn) {
    enBtn.style.display = 'none';
    arBtn.style.display = '';
  }
})();
</script>
